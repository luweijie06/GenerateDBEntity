<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
    <!-- 背景 -->
    <rect width="40" height="40" fill="#3572A5" />

    <!-- 数据库图标 -->
    <ellipse cx="20" cy="30" rx="12" ry="4" fill="#FFA500" />
    <rect x="8" y="20" width="24" height="10" fill="#FFA500" />
    <ellipse cx="20" cy="20" rx="12" ry="4" fill="#FFA500" />

    <!-- Java 类图标 -->
